<script>
  // Loader countdown
  let countdown = 3;
  const loaderText = document.getElementById('loader-text');
  const unlockBtn = document.getElementById('unlock-btn');
  const loaderContainer = document.getElementById('loader-container');
  const antiAdblockMessage = document.getElementById('anti-adblock-message');

  // Emoji animation
  let emojiArray = ['üòÑ', 'üòç', 'üò≤', 'üíñ', 'üéâ', 'ü§©', 'üòé', 'üî•', 'üåü', '‚ú®'];
  let emojiPattern = [1, 3, 5, 3, 1]; // Pattern for emoji spawning
  let patternIndex = 0;
  
  function spawnEmojis() {
    let count = emojiPattern[patternIndex];
    
    for(let i = 0; i < count; i++) {
      const e = document.createElement('div');
      e.className = 'emoji';
      e.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      e.style.left = Math.random() * 80 + '%';
      e.style.fontSize = (20 + Math.random() * 30) + 'px';
      e.style.animationDelay = (Math.random() * 0.5) + 's';
      loaderContainer.appendChild(e);
      setTimeout(() => e.remove(), 3000);
    }
    
    // Update pattern index for next spawn
    patternIndex = (patternIndex + 1) % emojiPattern.length;
  }

  // Enhanced anti-adblock detection
  function checkAdBlock() {
    return new Promise((resolve) => {
      // Method 1: Check for blocked iframes
      const adIframes = document.querySelectorAll('.ad-slot iframe');
      let blockedCount = 0;
      
      adIframes.forEach(iframe => {
        try {
          // If we can't access iframe content, it might be blocked
          if(iframe.contentWindow.document === null) {
            blockedCount++;
          }
        } catch(e) {
          blockedCount++;
        }
      });
      
      // Method 2: Create a test ad element
      const testAd = document.createElement('div');
      testAd.innerHTML = '&nbsp;';
      testAd.className = 'adsbox';
      testAd.style.position = 'absolute';
      testAd.style.left = '-999px';
      testAd.style.height = '1px';
      document.body.appendChild(testAd);
      
      setTimeout(() => {
        const isBlocked = testAd.offsetHeight === 0 || blockedCount > adIframes.length / 2;
        document.body.removeChild(testAd);
        resolve(isBlocked);
      }, 100);
    });
  }

  // Countdown timer with emoji spawning
  const interval = setInterval(() => {
    countdown -= 0.1;
    loaderText.innerText = `Preparing your content‚Ä¶ ${Math.ceil(countdown)}s`;
    
    // Spawn emojis with increasing frequency as countdown decreases
    if (Math.random() < 0.3 + (3 - countdown) * 0.2) {
      spawnEmojis();
    }
    
    if(countdown <= 0) {
      clearInterval(interval);
      loaderText.style.display = 'none';
      document.getElementById('loader').style.display = 'none';
      unlockBtn.style.display = 'block';
      
      // Final emoji burst
      for (let i = 0; i < 7; i++) {
        setTimeout(() => spawnEmojis(), i * 200);
      }
    }
  }, 100);

  // Unlock button click triggers Smartlink
  unlockBtn.addEventListener('click', () => {
    // Trigger CPA redirect
    loadCPAScript();
    lck = false;
    setTimeout(() => {
      if(!lck) { 
        window.location.href = 'https://playabledownload.com/help/ablk.php?lkt=1'; 
      }
    }, 500);
  });

  // Check for adblock after page loads
  window.addEventListener('load', () => {
    checkAdBlock().then(isBlocked => {
      if(isBlocked) {
        antiAdblockMessage.style.display = 'block';
        
        // Try to load backup ads if primary ones are blocked
        setTimeout(() => {
          // Additional backup ad networks can be loaded here
        }, 2000);
      }
    });
  });

  // Responsive scaling for different devices
  function adjustForDevice() {
    const loaderContainer = document.getElementById('loader-container');
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    // Adjust size based on device
    if (viewportWidth < 768) {
      // Mobile devices
      loaderContainer.style.width = '80vw';
      loaderContainer.style.height = '40vh';
    } else if (viewportWidth < 1024) {
      // Tablets
      loaderContainer.style.width = '60vw';
      loaderContainer.style.height = '50vh';
    } else {
      // Desktop
      loaderContainer.style.width = '50vw';
      loaderContainer.style.height = '50vh';
    }
    
    // Ensure it doesn't exceed max dimensions
    loaderContainer.style.maxWidth = '500px';
    loaderContainer.style.maxHeight = '500px';
  }

  // Adjust on load and resize
  window.addEventListener('load', adjustForDevice);
  window.addEventListener('resize', adjustForDevice);
</script>
